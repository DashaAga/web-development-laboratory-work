<body>

<h3 class="master2"></h3>
<h3 class="master2"></h3>
<h3 class="master2"></h3>
<h3 class="master2"></h3>
 
<script>
var master = document.getElementsByClassName("master2");
let n = 15;
let arr = [];

for (let i = 0; i < n; i++) {
  arr.push(Math.floor(Math.random() * 21) - 10);
}
master[0].innerHTML = arr;
let sumPositive = 0;
let countPositive = 0;
for (let i = 0; i < arr.length; i++) {
  if (arr[i] > 0) {
    sumPositive += arr[i];
    countPositive++;
  }
}
let averagePositive = sumPositive / countPositive;

// Находим среднее арифметическое отрицательных чисел
let sumNegative = 0;
let countNegative = 0;
for (let i = 0; i < arr.length; i++) {
  if (arr[i] < 0) {
    sumNegative += arr[i];
    countNegative++;
  }
}
let averageNegative = sumNegative / countNegative;

// Находим число нулей в массиве
let countZeros = 0;
for (let i = 0; i < arr.length; i++) {
  if (arr[i] === 0) {
    countZeros++;
  }
}
master[1].innerHTML = averagePositive;
master[2].innerHTML = averageNegative;
master[3].innerHTML = countZeros;
</script>
</body>
</html>
