<h3 class="master2"></h3>
<h3 class="master2"></h3>
 
<script>
let arr = [];

for (let i = 0; i < 15; i++) {
  arr.push(Math.floor(Math.random() * (30 - (-10) + 1)) + (-10));
}

let sum = 0;
let count = 0;
for (let i = 0; i < arr.length; i++) {
  if (arr[i] > 0) {
    sum += arr[i];
    count++;
  }
}

let average = sum / count;
var master = document.getElementsByClassName("master2");
master[0].innerHTML = arr;
master[1].innerHTML = average;
</script>
