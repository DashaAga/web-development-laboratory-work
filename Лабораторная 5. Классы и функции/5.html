<body>
 <h3 class="master"></h3>
<script>
class User {
  constructor(name) {
    this.name = name;
  }
  
  showMessage() {
    var master = document.getElementsByClassName("master");
    master[0].innerHTML = "Привет, " + this.name;
  }
}
const user = new User("Dasha");
user.showMessage();
</script>
</body>
